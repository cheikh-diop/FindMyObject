<div class="container">
  <form class="form-horizontal" id="createAdvert">
    <legend>
      Créer une annonce
    </legend>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Titre de l'annonce</label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.title' name="title" class="form-control" id="title" type="text" value="" placeholder="Ajouter un titre à votre annonce">
      </div>
    </div>
    <div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
          <select [(ngModel)]='advert.type' name="type" class="form-control" id="type" aria-placeholder="Choisir le type de votre annonce">
            <option *ngIf="auth.loggedIn()">Perdu</option>
            <option *ngIf="!auth.loggedIn()">Trouvé</option>
          </select>
        </div>
      </div>
    </div>

    <div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <!-- <input [(ngModel)]='advert.description' name="description" class="form-control" id="type" type="text" value="" placeholder="">-->
          <textarea [(ngModel)]='advert.description' name="description" class="form-control" id="description" rows="3" placeholder="Décrire votre objet"></textarea>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Marque</label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.mark' name="mark" class="form-control" id="mark" type="text" value="" placeholder="Ajouter la marque">
      </div>

      <label class="col-sm-2 control-label">Model</label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.model' name="model" class="form-control" id="model" type="text" placeholder="Ajouter le model">
      </div>
    </div>

    <div class="form-group">
      <div>
        <label class="col-sm-2 control-label">Ajouter une image</label>
        <div class="col-sm-10">
          <label class="custom-file">
            <input ngModel (change)="readUrl($event)" type="file" id="image_path" name="image_url" class="custom-file-input" accept="image/*"
              multiple app-filereader>
            <img [src]="url" style="display: none;">
          </label>
        </div>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label>Ou est ce que vous avez perdu votre objet </label>
      <label>{{advert.mark}}</label>
      <br>
      <label class="col-sm-2 control-label" for="textinput">Adresse </label>
      <div class="col-sm-10">
        <input [(ngModel)]='advert.street' name="street" id="street" type="text" placeholder="Adresse numéro rue, résidence" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Ville</label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.city' name="city" id="city" type="text" placeholder="State" class="form-control">
      </div>

      <label class="col-sm-2 control-label" for="textinput">Code postal</label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.code_city' name="code_city" id="code_city" type="number" placeholder="Post Code" class="form-control">
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">Pays</label>
      <div class="col-sm-10">
        <input [(ngModel)]='advert.country' name="country" id="country" type="text" placeholder="Country" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="textinput">La date exacte est </label>
      <div class="col-sm-4">
        <input [(ngModel)]='advert.date_time' name="date_time" class="form-control" id="date_time" type="date" value="" placeholder="">
      </div>
    </div>
    <div>
      <!-- Button -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" id="btn-advert" type="submit" (click)='createAdvert()'>Envoyer </button>
          <button class="btn btn-default" type="reset">Annuler </button>
        </div>
      </div>
    </div>

  </form>
</div>
