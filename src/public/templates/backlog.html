<div data-ng-controller="backlog-controller">

    <div>
        <div class="container">
            <p class="h1"> Backlog </p>
            <table style="width: 90%;" class=" box table ">
                <thead>
                    <tr>
                        <th style="width: 30%;" scope="col">Numero US</th>
                        <th style="width: 30%;" scope="col">Description</th>
                        <th style="width: 10%;" scope="col">priorite</th>
                        <th style="width: 10%;" scope="col">Cout</th>
                        <th style="width: 10%;" scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="(index , value) in records ">
                        <td>{{index+1}}</td>
                        <td>{{value.description}}</td>
                        <td>{{value.priority}}</td>
                        <td>{{value.cost}}</td>
                        <td>{{value.states}}</td>

                    </tr>
                </tbody>
            </table>
            <br/>
            <button class="btn btn-primary" data-ng-click="show()">Ajouter User story</button>
            <button class="btn btn-primary" data-ng-click="save()">Supprimer</button>

        </div>


    </div>
    <div class="box" ng-show="test">
        <form name="frm" class="form">
            <div class="form-group">
                <label for="">Description</label>
                <textarea class="form-control" required="required" data-ng-model="form.description" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="tb-name">Priorite</label>
                <input type="tb-name" data-ng-disabled="!form.description" data-ng-model="form.priority" class="form-control" type="number"
                    step="8" value="0" min="0" max="64" required="required" />
            </div>
            <div class="form-group">
                <label for="tb-age">Cout</label>
                <input type="tb-age" data-ng-disabled="!form.description" data-ng-model="form.cost" class="form-control" type="number" required="required"
                />
            </div>

            <div class="center">
                <button class="btn btn-primary" data-ng-click="save()">Valider</button>
                <button class="btn btn-primary" data-ng-click="hide()">Annuler Creation</button>
            </div>
        </form>
    </div>
</div>
